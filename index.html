<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>ToDoer</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">To Doer!</h1>
      <p id="desc">Input your Todo's below</p>
      <input id="input" type="text" id="input" />
      <div id="buttons">
        <input type="submit" id="submit" value="Add To List" />
        <input type="submit" id="delete" value="Clear List" />
      </div>
    </div>
    <div id="list">
      <ul id="todo">
        <li>Try me!</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
